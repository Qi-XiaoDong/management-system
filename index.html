<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="icon" href="./src/img/logo.ico">
    <title>学生管理系统</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./src/img/logo.png" title="渡一官网">
                <span class="xue">学</span> 
                <span class="sheng">生</span>
                <span class="guan">管</span> 
                <span class="li">理</span> 
                <span class="xi">系</span> 
                <span class="tong">统</span> 

            </div>
            <!-- logo end -->
        </div>
        <!-- header end -->


    <!-- right-content begin -->
        <div class="right-content">
           
            <!-- student-list begin -->
            <div class="student-list content  content-active" id="student-list">
                <div class="seacher">
                    <label for="seacher-word">关键字搜索:</label>
                    <input type="text" id="seacher-word" placeholder="输入id">
                    <input type="button" class="sea-btn" value="搜索">
                </div>
               <table>
                   <thead>
                      <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                       </tr>
                   </thead>

                   <tbody id="tbody">
                        <!-- <tr>
                            <td>0001</td>
                            <td>孙悟空啊</td>
                            <td>猴</td>
                            <td>1111@qq.com</td>
                            <td>500</td>
                            <td>13232323232</td>
                            <td>花果山</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr> --> 
                   </tbody>
               </table>
               <div class="turn-page"></div>
            </div>
            <!-- student-list end -->

            <!-- dialog   begin -->
            <div class="dialog">
                <div class="mask"></div>
                <div class="dialog-content">
                    <h2>编辑信息</h2>
                    <form id="edit-student-form">
                        <div>
                            <label for="name">姓名</label>
                            <input type="text" name="name" id="name">
                        </div>
                        
                        <div>
                            <label >性别</label>
                            <input type="radio" name="sex" id="male" value="0" checked="checked">
                            <label for="male" class="redio-label">男</label>
                            <input type="radio" name="sex" id="famale" value="1">
                            <label for="famale" class="redio-label">女</label>
                        </div>
                        
                        <div>
                            <label for="sNo">学号</label>
                            <input type="text" name="sNo" id="sNo">
                        </div>
                        
                        <div>
                            <label for="email">邮箱</label>
                            <input type="text" name="email" id="email">
                        </div>
                        
                        <div>
                            <label for="birth">出生年</label>
                            <input type="text" name="birth" id="birth">
                        </div>
                        
                        <div>
                            <label for="phone">手机号</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        
                        <div>
                            <label for="address">住址</label>
                            <input type="text" name="address" id="address">
                        </div>
    
                        <div class="button">
                                <label for="">&nbsp;</label>
                                <input type="submit" value="提交" class="btn" id="edit-btn">
                                <input type="reset" value="重置" class="btn">
                            </div>
                    </form>
                </div>
            </div>   

            <!-- add-student  begin -->
            <div class="add-student content" id="add-student">
                <form id="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name" placeholder="输入姓名">

                    </div>
                    
                    <div>
                        <label >性别</label>
                        <input type="radio" name="sex" id="male" value="0" checked="checked">
                        <label for="male" class="redio-label">男</label>
                        <input type="radio" name="sex" id="famale" value="1">
                        <label for="famale" class="redio-label">女</label>
                    </div>
                    
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" name="sNo" id="sNo" placeholder="输入数字,不低于4位">
                    </div>
                    
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" name="email" id="email">
                    </div>
                    
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" name="birth" id="birth" placeholder="输入年份">
                    </div>
                    
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" name="phone" id="phone" placeholder="输入11位手机号">
                    </div>
                    
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <div class="button">
                            <label for="">&nbsp;</label>
                            <input type="submit" value="提交" class="btn" id="add-btn">
                            <input type="reset" value="重置" class="btn">
                        </div>
                </form>
            </div>
            <!-- add-student  end -->

        </div>
    <!-- right-content end -->

        <div class="left-menu">
           <dl class="menu-list">
               <dt>学生管理</dt>
               <dd class="active list" data-id="student-list">学生列表</dd>
               <dd data-id="add-student" class="add">新增学生</dd>
           </dl>
        </div>
    </div>
    <script src="./src/js/jquery.js"></script>
    <script src="./src/js/turn-page.js"></script>
    <script src="./src/js/jq.js"></script>
    
</body>
</html>
